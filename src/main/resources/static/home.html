<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>聲音轉換</title>

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入 OpenCC 庫，用於簡體轉繁體 -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/cn2t.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">語音轉文字（簡體轉繁體）</h2>

            <!-- 錄音控制區塊 -->
            <div class="card p-4 mb-4">
                <div class="mb-3 text-center">
                    <audio controls autoplay></audio>
                </div>
                <div class="d-flex justify-content-around">
                    <button id="start" class="btn btn-primary">錄音</button>
                    <button id="stop" class="btn btn-danger">停止</button>
                    <button id="play" class="btn btn-info">播放</button>
                    <button id="upload" class="btn btn-success">提交</button>
                </div>
            </div>

            <!-- 顯示轉換結果 -->
            <div id="text" class="card p-4 text-center">
                <!-- 轉換後的文字將顯示在這裡 -->
            </div>
        </div>
    </div>
</div>

<!-- 引入 jQuery 和 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="HZRecorder.js"></script>

<script>
    var recorder;
    var audio = document.querySelector('audio');

    // 初始化簡體到繁體的轉換器
    const converter = OpenCC.Converter({ from: 'cn', to: 't' });

    // 開始錄音
    $("#start").click(function () {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    HZRecorder.get(function (rec) {
                        recorder = rec;
                        recorder.start();
                    }, { sampleRate: 16000 });
                })
                .catch(function (err) {
                    console.error("無法獲取錄音設備: ", err);
                    alert("無法獲取錄音設備。請確認您的瀏覽器已允許麥克風權限，並且設備正常運作。");
                });
        } else {
            alert("當前瀏覽器不支持錄音功能。");
        }
    });

    // 停止錄音
    $("#stop").click(function () {
        if (recorder) {
            recorder.stop();
        } else {
            alert("錄音尚未開始！");
        }
    });

    // 播放錄音
    $("#play").click(function () {
        if (recorder) {
            recorder.play(audio);
        } else {
            alert("沒有可播放的錄音！");
        }
    });

    // 上傳錄音並進行簡繁轉換
    $("#upload").click(function () {
        if (recorder) {
            recorder.upload("/getWord", function (state, e) {
                switch (state) {
                    case 'uploading':
                        console.log("上傳中...");
                        break;
                    case 'ok':
                        try {
                            // 語音辨識結果取得後轉換為繁體中文
                            const simplifiedText = e.target.responseText; // API 回傳的簡體中文
                            const traditionalText = converter(simplifiedText); // 直接轉換
                            $("#text").html('<h2>' + traditionalText + '</h2>');
                        } catch (error) {
                            console.error("轉換錯誤：", error);
                            alert("文字轉換失敗！");
                        }
                        break;
                    case 'error':
                        alert("上傳失敗");
                        break;
                    case 'cancel':
                        alert("上傳被取消");
                        break;
                }
            });
        } else {
            alert("尚未錄製任何音頻！");
        }
    });
</script>
</body>
</html>
