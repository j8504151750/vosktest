<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>聲音轉換</title>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/cn2t.js"></script> <!-- 簡體轉繁體 -->
</head>
<body>
<div>
    <audio controls autoplay></audio>
    <input id="start" type="button" value="錄音" />
    <input id="stop" type="button" value="停止" />
    <input id="play" type="button" value="播放" />
    <input id="upload" type="button" value="提交" />
    <div id="text">
        <!-- 轉換後的文字將顯示在這裡 -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="HZRecorder.js"></script>
<script>
    var recorder;
    var audio = document.querySelector('audio');

    // 初始化簡體到繁體的轉換器
    const converter = OpenCC.Converter({ from: 'cn', to: 't' });

    // 開始錄音
    $("#start").click(function () {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    HZRecorder.get(function (rec) {
                        recorder = rec;
                        recorder.start();
                    }, { sampleRate: 16000 });
                })
                .catch(function (err) {
                    console.error("無法獲取錄音設備: ", err);
                    alert("無法獲取錄音設備。請確認您的瀏覽器已允許麥克風權限，並且設備正常運作。");
                });
        } else {
            alert("當前瀏覽器不支持錄音功能。");
        }
    });

    // 停止錄音
    $("#stop").click(function () {
        if (recorder) {
            recorder.stop();
        } else {
            alert("錄音尚未開始！");
        }
    });

    // 播放錄音
    $("#play").click(function () {
        if (recorder) {
            recorder.play(audio);
        } else {
            alert("沒有可播放的錄音！");
        }
    });

    // 上傳錄音並進行簡繁轉換
    $("#upload").click(function () {
        if (recorder) {
            recorder.upload("/getWord", function (state, e) {
                switch (state) {
                    case 'uploading':
                        console.log("上傳中...");
                        break;
                    case 'ok':
                        try {
                            // 語音辨識結果取得後轉換為繁體中文
                            const simplifiedText = e.target.responseText; // API 回傳的簡體中文
                            const traditionalText = converter(simplifiedText); // 直接轉換
                            $("#text").html('<h2>' + traditionalText + '</h2>');
                        } catch (error) {
                            console.error("轉換錯誤：", error);
                            alert("文字轉換失敗！");
                        }
                        break;
                    case 'error':
                        alert("上傳失敗");
                        break;
                    case 'cancel':
                        alert("上傳被取消");
                        break;
                }
            });
        } else {
            alert("尚未錄製任何音頻！");
        }
    });
</script>
</body>
</html>
